{% extends "page.html" %}


{% block content %}
<form name="" id="" action="" method="post" enctype="multipart/form-data">

{% if batch %}
<!-- batch upload -->
<input type="hidden" name="batch" value="1" />

{% else %}
<!-- single upload -->
<input type="hidden" name="batch" value="0" />

{% endif %}

<input type="submit" value="Add Object" />
</form>

{% endblock %}
